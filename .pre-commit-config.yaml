repos:
- repo: https://github.com/ambv/black
  rev: 19.10b0
  hooks:
  - id: black
    args: [--config=black.toml]
- repo: https://github.com/pre-commit/pre-commit-hooks
  rev: v2.3.0
  hooks:
  - id: flake8
  - id: check-case-conflict
  - id: check-symlinks
  - id: end-of-file-fixer
  - id: requirements-txt-fixer
