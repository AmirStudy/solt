language: python

matrix:
  include:
    - name: "Linux / Python 3.6"
      os: linux
      dist: xenial
      sudo: true
      python: 3.6

    - name: "Linux / Python 3.7"
      os: linux
      dist: xenial
      sudo: true
      python: 3.7

    - name: "OSX/ Python 3.6"
      os: osx
      language: generic
      env: TRAVIS_PYTHON_VERSION=3.6

    - name: "OSX / Python 3.7"
      os: osx
      language: generic
      env: TRAVIS_PYTHON_VERSION=3.7

install:
  - sh ci/conda_setup.sh
  - bash $HOME/miniconda.sh -b -p $HOME/miniconda
  - export OPATH="$PATH" && export PATH="$HOME/miniconda/bin:$PATH"
  - conda create -q -y -n solt_test_env python=$TRAVIS_PYTHON_VERSION
  - conda install -y -n solt_test_env pandoc
  - source activate solt_test_env
  - pip install -r ci/requirements.txt
  - pip install .
script:
  - py.test tests --cov solt --cov-report term-missing -v
  - flake8
after_success:
  - codecov

deploy:
  - provider: pypi
    distributions: sdist
    user: lext
    password:
      secure: 
    on:
      tags: true
    skip_existing: true
  - provider: script
    script: sh ci/doc_build.sh
    on:
      branch: master